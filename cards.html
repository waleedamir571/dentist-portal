<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}

.container {
  width: 100%;
  max-width: 1000px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.calendar {
  width: 100%;
  background: white;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: #fff;
}

.month-year h2 {
  font-size: 1.6rem;
  font-weight: 500;
  color: #333;
}

.month-year p {
  color: #888;
  font-size: 1rem;
}

.calendar-navigation {
  display: flex;
  gap: 10px;
}

.nav-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  color: #555;
  font-size: 1rem;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s;
}

.nav-btn:hover {
  background: #f0f0f0;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  padding: 10px;
  background: #f8f8f8;
  font-weight: 500;
  text-align: center;
  color: #888;
  border-bottom: 1px solid #eee;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  padding: 10px;
}

.day {
  min-height: 60px;
  padding: 5px;
  text-align: center;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

.day:hover {
  background: #f0f0f0;
}

.day.current {
  color: #4285f4;
  font-weight: bold;
}

.day.selected {
  background: #e8f0fe;
  border: 1px solid #4285f4;
}

.day.other-month {
  color: #ccc;
}

.day-number {
  padding: 5px;
  font-size: 1rem;
}

.calendar-events {
  padding: 20px;
  border-top: 1px solid #eee;
}

.calendar-events h3 {
  margin-bottom: 10px;
  color: #333;
}

.events-list {
  max-height: 150px;
  overflow-y: auto;
  margin-bottom: 15px;
}

.event-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 10px;
  margin-bottom: 5px;
  background: #f8f8f8;
  border-radius: 5px;
}

.delete-event {
  cursor: pointer;
  color: #ff5252;
  background: none;
  border: none;
}

.add-event {
  display: flex;
  gap: 10px;
}

#event-input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

#add-event-btn {
  padding: 8px 15px;
  background: #4285f4;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#add-event-btn:hover {
  background: #3367d6;
}

.no-events {
  color: #888;
  text-align: center;
  padding: 10px;
}

.event-indicator {
  width: 4px;
  height: 4px;
  background-color: #4285f4;
  border-radius: 50%;
  margin: 2px auto;
}

@media (max-width: 600px) {
  .container {
    padding: 10px;
  }
  
  .day {
    min-height: 40px;
  }
}
  </style>
   <body>
    <div class="container">
      <div class="calendar">
        <div class="calendar-header">
          <div class="month-year">
            <h2 id="month-name">May</h2>
            <p id="year">2025</p>
          </div>
          <div class="calendar-navigation">
            <button id="prev-month" class="nav-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-month" class="nav-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <div class="days" id="calendar-days"></div>

        <div class="calendar-events">
          <h3>Events for <span id="selected-date">No date selected</span></h3>
          <div id="events-list" class="events-list">
            <p class="no-events">No events for this day</p>
          </div>
          <div class="add-event">
            <input type="text" id="event-input" placeholder="Add new event" />
            <button id="add-event-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="./script.js"></script>
  </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
  // Calendar elements
  const calendarDays = document.getElementById('calendar-days');
  const monthName = document.getElementById('month-name');
  const yearElement = document.getElementById('year');
  const prevBtn = document.getElementById('prev-month');
  const nextBtn = document.getElementById('next-month');
  const selectedDateElement = document.getElementById('selected-date');
  const eventsListElement = document.getElementById('events-list');
  const eventInput = document.getElementById('event-input');
  const addEventBtn = document.getElementById('add-event-btn');

  // Calendar state
  let currentDate = new Date();
  let selectedDate = null;
  
  // Events storage (using localStorage for persistence)
  let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};

  // Initialize calendar
  renderCalendar(currentDate);
  
  // Event listeners
  prevBtn.addEventListener('click', previousMonth);
  nextBtn.addEventListener('click', nextMonth);
  addEventBtn.addEventListener('click', addEvent);
  eventInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') addEvent();
  });

  // Functions
  function renderCalendar(date) {
    // Clear previous days
    calendarDays.innerHTML = '';
    
    // Set month and year in header
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'];
    monthName.textContent = monthNames[date.getMonth()];
    yearElement.textContent = date.getFullYear();
    
    // Get first day of month and total days
    const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
    const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
    
    // Calculate days from previous month
    const startingDayOfWeek = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.
    
    // Get days from previous month
    const prevMonthLastDay = new Date(date.getFullYear(), date.getMonth(), 0).getDate();
    
    // Create days for the grid
    // Previous month days
    for (let i = startingDayOfWeek - 1; i >= 0; i--) {
      const dayElement = createDayElement(prevMonthLastDay - i, true);
      calendarDays.appendChild(dayElement);
    }
    
    // Current month days
    const today = new Date();
    
    for (let i = 1; i <= lastDay.getDate(); i++) {
      const isCurrentDay = i === today.getDate() && 
                          date.getMonth() === today.getMonth() && 
                          date.getFullYear() === today.getFullYear();
      
      const dayElement = createDayElement(i, false, isCurrentDay);
      
      // Check if this day has events
      const dateKey = formatDateKey(date.getFullYear(), date.getMonth(), i);
      if (events[dateKey] && events[dateKey].length > 0) {
        const eventIndicator = document.createElement('div');
        eventIndicator.className = 'event-indicator';
        dayElement.appendChild(eventIndicator);
      }
      
      calendarDays.appendChild(dayElement);
    }
    
    // Next month days (to fill the grid)
    const totalDaysShown = calendarDays.childElementCount;
    const nextMonthDays = 42 - totalDaysShown; // 6 rows of 7 days = 42
    
    for (let i = 1; i <= nextMonthDays; i++) {
      const dayElement = createDayElement(i, true);
      calendarDays.appendChild(dayElement);
    }
  }
  
  function createDayElement(day, isOtherMonth, isCurrentDay = false) {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    
    if (isOtherMonth) {
      dayDiv.classList.add('other-month');
    }
    
    if (isCurrentDay) {
      dayDiv.classList.add('current');
    }
    
    const dayNumber = document.createElement('div');
    dayNumber.className = 'day-number';
    dayNumber.textContent = day;
    dayDiv.appendChild(dayNumber);
    
    // Add click event
    dayDiv.addEventListener('click', function() {
      selectDay(dayDiv, day, isOtherMonth);
    });
    
    return dayDiv;
  }
  
  function selectDay(dayElement, day, isOtherMonth) {
    // Remove previous selection
    const selected = document.querySelector('.day.selected');
    if (selected) {
      selected.classList.remove('selected');
    }
    
    // Add selection to clicked day
    dayElement.classList.add('selected');
    
    // Update selected date
    let selectedYear = currentDate.getFullYear();
    let selectedMonth = currentDate.getMonth();
    
    if (isOtherMonth) {
      if (day > 20) {
        // Previous month
        selectedMonth--;
        if (selectedMonth < 0) {
          selectedMonth = 11;
          selectedYear--;
        }
      } else {
        // Next month
        selectedMonth++;
        if (selectedMonth > 11) {
          selectedMonth = 0;
          selectedYear++;
        }
      }
    }
    
    selectedDate = new Date(selectedYear, selectedMonth, day);
    selectedDateElement.textContent = formatDate(selectedDate);
    
    // Display events for the selected date
    displayEvents();
  }
  
  function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  }
  
  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  }
  
  function formatDate(date) {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString('en-US', options);
  }
  
  function formatDateKey(year, month, day) {
    return `${year}-${month + 1}-${day}`;
  }
  
  function displayEvents() {
    if (!selectedDate) return;
    
    eventsListElement.innerHTML = '';
    
    const dateKey = formatDateKey(
      selectedDate.getFullYear(),
      selectedDate.getMonth(),
      selectedDate.getDate()
    );
    
    const dayEvents = events[dateKey] || [];
    
    if (dayEvents.length === 0) {
      const noEvents = document.createElement('p');
      noEvents.className = 'no-events';
      noEvents.textContent = 'No events for this day';
      eventsListElement.appendChild(noEvents);
    } else {
      dayEvents.forEach((event, index) => {
        const eventItem = document.createElement('div');
        eventItem.className = 'event-item';
        
        const eventText = document.createElement('span');
        eventText.textContent = event;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-event';
        deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
        deleteBtn.addEventListener('click', () => deleteEvent(dateKey, index));
        
        eventItem.appendChild(eventText);
        eventItem.appendChild(deleteBtn);
        
        eventsListElement.appendChild(eventItem);
      });
    }
  }
  
  function addEvent() {
    if (!selectedDate) {
      alert('Please select a date first');
      return;
    }
    
    const eventText = eventInput.value.trim();
    if (!eventText) return;
    
    const dateKey = formatDateKey(
      selectedDate.getFullYear(),
      selectedDate.getMonth(),
      selectedDate.getDate()
    );
    
    if (!events[dateKey]) {
      events[dateKey] = [];
    }
    
    events[dateKey].push(eventText);
    localStorage.setItem('calendarEvents', JSON.stringify(events));
    
    eventInput.value = '';
    displayEvents();
    
    // Re-render calendar to show event indicators
    renderCalendar(currentDate);
  }
  
  function deleteEvent(dateKey, index) {
    events[dateKey].splice(index, 1);
    
    if (events[dateKey].length === 0) {
      delete events[dateKey];
    }
    
    localStorage.setItem('calendarEvents', JSON.stringify(events));
    displayEvents();
    
    // Re-render calendar to update event indicators
    renderCalendar(currentDate);
  }

  // For auto-selecting today's date at start
  const today = new Date();
  if (today.getMonth() === currentDate.getMonth() && 
      today.getFullYear() === currentDate.getFullYear()) {
    
    // Find today's element and select it
    setTimeout(() => {
      const days = document.querySelectorAll('.day:not(.other-month)');
      const todayIndex = today.getDate() - 1;
      if (days[todayIndex]) {
        selectDay(days[todayIndex], today.getDate(), false);
      }
    }, 100);
  }
});
</script>
